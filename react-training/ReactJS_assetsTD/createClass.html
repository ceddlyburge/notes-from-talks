<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>this is createClass.html</title>
<script src="https://npmcdn.com/react@15.3.1/dist/react-with-addons.js"></script>
<script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.js"></script>
</head>
<body>
    <div id="view"></div>
</body>
    <script>
    // here is raw React code
    let HelloReact = React.createClass({
        componentWillMount : function(){console.log('will mount')},
        componentDidMount : function(){console.log('did mount')},
        componentWillUnmount : function(){console.log('will unmount')},
        render : function(){
            return React.DOM.h1(null, 'Hello React');
        }
    });
    // place the React component on the page
    ReactDOM.render( React.createElement(HelloReact), document.getElementById('view') );
        
        
    </script>
</html>
