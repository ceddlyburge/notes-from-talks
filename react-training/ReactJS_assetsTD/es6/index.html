<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>ES6 Features</title>
    <style>
        div {
            width: 30px;
            height: 30px;
            background-color: darkorange;
            border: 6px solid crimson;
        }
    </style>
</head>

<body>
    <article id="container"></article>

    <script>
        // compare scope of let and var

        var div, container = document.getElementById('container')
     // for (var i = 0; i < 5; i++) { // i is globaly scoped
        for (let i = 0; i < 5; i++) { // i is locally scoped
            div = document.createElement('div')
            div.onclick = function () {
                alert('This is box #' + i)
            }
            container.appendChild(div)
        }

        
        
        
        
        
        // desctructure
        var sandwich = {
            bread: "dutch crunch",
            meat: "tuna",
            cheese: "swiss",
            toppings: ["lettuce", "tomato", "mustard"]
        }
        var {
            bread, meat
        } = sandwich
        console.log(bread, meat) // dutch crunch tuna 

        var [firstResort, , thirdResort] = ["Kirkwood", "Squaw", "Alpine"]
        console.log(firstResort, thirdResort) // Kirkwood, Alpine

        // object literals
        var name = "Tallac"
        var elevation = 9738
        var print = function () {
            console.log(`Mt. ${this.name} is ${this.elevation} feet tall`)
        }
        var funHike = {
            name, elevation, print
        }
        funHike.print() // Mt. Tallac is 9738 feet tall

        // spread
        var peaks = ["Tallac", "Ralston", "Rose"]
        var [last] = peaks.reverse()
            // var [last] = [...peaks].reverse()
        console.log(last) // Rose
        console.log(peaks.join(', ')) // Rose, Ralston, Tallac

        // classes
        class Vacation {
            constructor(destination, length) {
                this.destination = destination
                this.length = length
            }
            printDetails() {
                console.log(`${this.destination} will take ${this.length} days.`)
            }
        }

        const trip = new Vacation("Santiago, Chile", 7);
        console.log(trip.printDetails()); // Chile will take 7 days.

        class Expedition extends Vacation {
            constructor(destination, length, gear) {
                super(destination, length)
                this.gear = gear
            }
            print() {
                super.printDetails()
                console.log(`bring your ${this.gear.join(" and your ")}`)
            }
        }

        const trip2 = new Expedition("Mt. Whitney", 3, ["sunglasses", "prayer flags", "camera"])
        trip2.print() // bring your sunglasses and your prayer flags and your camera
    </script>
</body>

</html>
