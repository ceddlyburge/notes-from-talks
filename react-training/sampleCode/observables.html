<script src="libs/rxall.min.js"></script>
<script>
    var observable = Rx.Observable.create(observer => {
        setInterval(() => {
            observer.onNext('My async operation');
        }, 2000);
    });
    observable.subscribe(response => console.log(response));
</script>
